<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
    <style>
        table, th, td {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>	
</head>

<body>
	<div>
		
		<h1>Look at the degree you are interested in!</h1>
		
	</div>
	
    <table>
        <tr>
            <th>Program</th>
            <th>Institution</th>
			<th>City</th>
			<th>Website</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
			<td>{{row[2]}}</td>
			<td><a href ='{{row[3]}}'/>{{row[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
